<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>纹理</title>
        <script src="script/three.js"></script>
        <script src="script/stats.min.js"></script>
        <script src="script/Tween.js"></script>
        
        
        <style type="text/css">
        *{ padding: 0; margin: 0;}
            div#canvas-frame {
                border: none;
                cursor: pointer;
                width: 100%;
                height: 600px;
                background-color: #EEEEEE;
            }

        </style>
        <script>
            var renderer;
            var stats = new Stats();
            function initThree() {
                width = window.innerWidth;
                height = window.innerHeight;
                renderer = new THREE.WebGLRenderer({
                    antialias : true
                });
                renderer.setSize(width, height);
                document.body.appendChild(renderer.domElement);
                renderer.setClearColor(0x000000, 1.0);

                //初始化FPS监视器  
                stats.setMode(0); // 0: fps, 1: ms
                // 将stats的界面对应左上角
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
                document.body.appendChild( stats.domElement );

            }

            var camera;
            function initCamera() {

                //正交投影
                // camera = new THREE.OrthographicCamera(width / 2, width / -2, height / 2, height / -2, 1, 10000);
                //透视投影
                camera = new THREE.PerspectiveCamera(36, width / height, 1, 10000);
                camera.position.x = 0;
                camera.position.y = 0;
                camera.position.z = 1000;
                camera.up.x = 0;
                camera.up.y = 1;
                camera.up.z = 0;
                camera.lookAt({
                    x : 0,
                    y : 0,
                    z : 0
                });
            }

            var scene;
            function initScene() {
                scene = new THREE.Scene();
            }

            var light;
            function initLight() {
                light = new THREE.DirectionalLight(0xFFFFFF, 1.0, 0);
                light.position.set(100, 100, 200);
                scene.add(light);
            }


            var mesh;
            function initObject() {
                //var geometry = new THREE.PlaneGeometry(800, 600, 1, 1);
                //geometry.vertices[0].uv = new THREE.Vector2(0, 0);
                //geometry.vertices[1].uv = new THREE.Vector2(1, 0);
                //geometry.vertices[2].uv = new THREE.Vector2(1, 1);
                //geometry.vertices[3].uv = new THREE.Vector2(0, 1);

                var geometry = new THREE.CubeGeometry(500, 500, 500);
                //texture = new THREE.Texture( canvas);
                var texture = THREE.ImageUtils.loadTexture("https://wusidn.github.io/source/tiger.jpg", null, function(t){

                });
                var material = new THREE.MeshBasicMaterial({map:texture});
                texture.needsUpdate = true;
                mesh = new THREE.Mesh( geometry,material );
                scene.add( mesh );



                //var material = new THREE.MeshBasicMaterial({map: texture});
                //mesh = new THREE.Mesh(geometry, material); 
                //scene.add(mesh);

            }
            


            function render(){
                mesh.rotation.x += Math.PI / 180;
                mesh.rotation.y += Math.PI / 180;
                //mesh.rotation.z += Math.PI / 180;
            }

            function animation(){

                render();
                
                renderer.render(scene, camera);
                requestAnimationFrame(animation);

                stats.update();
                TWEEN.update();
            }

            onload =  function() {
                initThree();
                initCamera();
                initScene();
                initLight();
                initObject();

                animation();
            }

        </script>
    </head>

    <body>
    </body>
</html>
